<HTML>
<HEAD>
<TITLE>Factorials and powers of 2
</TITLE></HEAD>
<BODY bgcolor=aaccff text = 442200>
<script language="JavaScript">
document.write("<Font size=5>Tables</font><center>");
document.write("<table border=1><th>n</th><th>n factorial</th><th>2<sup>n</th><tr>");
document.write("<td>"+0+"</td><td>"+1+"</td><td>1</td><tr>");
for ( i = 1, fact=1, two=2;i<21; i++, fact = fact*i, two = two*2)
{ document.write("<td>"+i+"</td><td>"+fact+"</td><td>"+two+"</td><tr>");
}
document.write("</table>");
</script>
</body>
</html>
