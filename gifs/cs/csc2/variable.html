<font size=5>
A variable is the <a href="../csc1/program.html">program's</a> name for a <a href= "../csc1/hardware.html">RAM</a> location.

<br><hr size=3>A variable:
<menu>
<li>must be an <a href="../csc1/identifier.html">identifier</a>.
<li>must not be a <a href= "../csc1/keyword.html">keyword</a>.
<li>may need to be 31 or fewer characters.
