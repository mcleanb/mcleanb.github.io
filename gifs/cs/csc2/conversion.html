Conversion specification  explains how  <a href="../csc1/data.html">data</a> should be read or written.<hr size=3>
%d %e %f are conversion specifications.  They are not data types.<hr size=3>
printf("%d" 12+13);  /*states that 25 should be displayed as an <a href="int.html">integer</a> with no decimal point. */
