ASCII is a 7 bit character code and has been extended to 8 bits by 
different platforms in different ways.  See appendix A in text.
<table border=3 bgcolor=ffffff>
<td>decimal</td><td>binary</td><td>keyboard symbol</td><tr>
<td>32</td><td>00100000</td><td>space</td><tr>
<td>48</td><td>00110000</td><td>0</td><tr>
<td>49</td><td>00110001</td><td>1</td><tr>
<td>56</td><td>00111000</td><td>8</td><tr>
<td>64</td><td>01000000</td><td>@</td><tr>

<td>65</td><td>01000001</td><td>A</td><tr>
<td>90</td><td>01011010</td><td>Z</td><tr>
<td>91</td><td>01011011</td><td>[</td><tr>
<td>97</td><td>01100001</td><td>a</td><tr>
<td>122</td><td>01111010</td><td>z</td><tr>


</table>
