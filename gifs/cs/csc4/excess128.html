For a float number, 128 is added to the exponent. The new number is saved as 
a binary (not twos compliment) number in bits 31 to 24.  
When evaluating a float, the exponent is retrieved, 
128 is added to the exponent, and then the binary decimal point
is moved the correct number of places.
